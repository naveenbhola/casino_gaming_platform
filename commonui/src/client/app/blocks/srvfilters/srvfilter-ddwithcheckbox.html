<div class="filter-title">
    <span translate="{{filterTitle}}"></span>
</div>

<div class="dropdown dropdown-block" ng-class="!vm.isFilterOptions ? 'open':''">
    <button class="btn btn-secondary btn-block dropdown-toggle"
            type="button"
            id="filters-area-filter"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
            title="{{filterTitle | translate}}" ng-click="vm.getColumnData()">

        <span ng-if="filterTopologySelectedOPtion && filterSelectedOPtion !=='All' && filterSelectedOPtion !=='-- SELECT --'">{{vm.translateString(filterTopologySelectedOPtion)}}</span>
        <span ng-if="!filterTopologySelectedOPtion && filterSelectedOPtion !=='All' && filterSelectedOPtion !=='-- SELECT --'">{{vm.translateString(filterSelectedOPtion)}}</span>
        <span ng-if="filterSelectedOPtion === 'All'" translate="application.app.common.labels.ALL">All</span>
        <span ng-if="filterSelectedOPtion === '-- SELECT --'" translate="application.app.common.labels.SELECT"></span>
        <span class="caret"></span>
        <span ng-if="vm.isFilterOptions && filterOptions.length==0" class="pull-right loader">
        <svg version="1.1"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
             width="30px" height="30px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.3" fill="#bb9156" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946 s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634 c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"/>
            <path fill="#bb9156" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0 C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20" dur="0.75s" repeatCount="indefinite"/>
            </path>
        </svg>
        </span>
    </button>

    <div class="dropdown-menu content-scrollable default" aria-labelledby="filters-area-filter">
        <div class="dropdown-body">
            <div class="dropdown-content">
                <ul class="nav dropdown-nav">
                    <li class="dropdown-nav-item">
                        <div href="" class="dropdown-nav-link">
                            <div class="checkbox">
                                <input type="checkbox"
                                       class="input-checkbox"
                                       ng-model="filtersModel.allCheck"
                                       ng-change="vm.selectAllFilterOption(filtersModel.allCheck)">

                                <label translate="application.app.common.labels.ALL">All</label>
                            </div>
                        </div>
                    </li>
                    <li class="dropdown-nav-item"
                        ng-repeat="option in filterTopologyOptions"
                        ng-if="filterTopologyOptions.length>0">
                        <div href="" class="dropdown-nav-link">
                            <div class="checkbox">
                                <input type="checkbox"
                                       class="input-checkbox"
                                       ng-model="filtersModel[$index]"
                                       id="player-name"
                                       ng-change="vm.selectCheckedFilterOption(option, filtersModel[$index])">

                                <label><span class="ellip">{{filterTopologyOptions[$index].topologyName}}</span></label>
                            </div>
                        </div>
                    </li>

                    <li class="dropdown-nav-item" ng-repeat="option in filterOptions" ng-if="filterTopologyOptions.length<1">
                        <div href="" class="dropdown-nav-link">
                            <div class="checkbox">
                                <input type="checkbox"
                                       class="input-checkbox"
                                       ng-model="filtersModel[$index]"
                                       id="player-name"
                                       ng-change="vm.selectCheckedFilterOption(option, filtersModel[$index])">

                                <label><span class="ellip">{{vm.displayFilterName(option) | processNullValues | translate}}</span></label>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
